<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/CSS" href="../css.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>

    <img
      class="image"
      src="/order-summary-component-main/images/illustration-hero.svg"
      alt=""
    />
    <h2>Order Summary</h2>
    <p class="text">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
      
    </p>

    <a href="#" class="btn">
      <img src="/order-summary-component-main/images/icon-music.svg" alt="">     <span class="ann">Annual Plan</span> <span class="change"> Change</span>  </br>   <span style="color: gray;">$59.99/year</span>  
       
    </a>
    <a href="#" class="payment"> <p>Proceed to
      Payment</p></a>
 
<a href="#" class="cancel">Cancel Order</a>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Megaz</a>.
    </div>
  </body>
</html>
